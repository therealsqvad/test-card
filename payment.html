<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>Invoice - Оплата</title>
  <link rel="apple-touch-icon" sizes="57x57" href="#pageRootURL#img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="#pageRootURL#img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="#pageRootURL#img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="#pageRootURL#img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="#pageRootURL#img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="#pageRootURL#img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="#pageRootURL#img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="#pageRootURL#img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="#pageRootURL#img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="#pageRootURL#img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="#pageRootURL#img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="#pageRootURL#img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="#pageRootURL#img/favicon/favicon-16x16.png">
  <link rel="manifest" href="#pageRootURL#img/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="#pageRootURL#img/favicon/ms-icon-144x144.png">
  <link rel="stylesheet" href="css/jTippy.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    var ClientRootURL = "#clientRootURL#";
    var Nonce = "#nonce#";
    var SessionID = "#sessionID#";
    var PageMode = "#pageMode#";
    var MaskedPAN = "#maskedPAN#";
    var pageRoot = "#pageRootURL#";
</script>
</head>
<body>
<div class="container pt-sm-1">
  <div class="wrapper">
    <div class="wrapper__head">
      <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between w-100">
        <a href="/">
          <img src="#pageRootURL#img/logo.png" width="105" alt="logo">
        </a>
        <div class="d-flex align-items-center">
          <img src="#pageRootURL#img/shield.svg" alt="shield" width="20" class="shield"/>
          <span class="text-payment font-13 text-gray-1">
            The first single secure payment account
          </span>
        </div>
      </div>
    </div>
    <div class="wrapper__body">
      <form class="form d-flex flex-column">
        <div class="card-form d-flex flex-column position-relative">
          <div class="d-flex justify-content-end">
            <img id="cardLogo" src="#pageRootURL#img/card/default.svg" height="42" width="80"/>
          </div>
          <label for="pan" class="text-default font-14 mb-1">Номер карты</label>
          <div class="position-relative">
            <input
              id="pan"
              type="tel"
              name="cc-number"
              class="out-none text-default font-weight-bold w-100 border-0 card-text-input shadow-inset-white mb-3 p-1"
              autocomplete="cc-number"
              autocompletetype="cc-number"
              x-autocompletetype="cc-number"
              placeholder="____ ____ ____ ____"
            />
            <div id="errorNumber" class="d-none error-number position-absolute text-danger font-11 font-weight-bold ">
              Неверный номер карты
            </div>
          </div>
  
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-column">
              <label for="exp" class="text-default font-14 mb-1">Срок действия</label>
              <input
                id="exp"
                type="tel"
                class="out-none text-default font-weight-bold border-0 card-text-input shadow-inset-white p-1"
                style="width: 100px"
                placeholder="__/__"
              />
              <input
                id="addExp"
                name="expdate"
                type="tel"
                autocomplete="cc-exp"
                class="hidden-expdate"
                tabindex="-1"
              >
            </div>
            <div class="d-flex flex-column">
              <label for="cvc" class="text-default font-14 mb-1 ml-2">Код</label>
              <input
                id="cvc"
                type="tel"
                name="cvv2"
                class="out-none text-default font-weight-bold border-0 card-text-input shadow-inset-white p-1"
                style="width: 60px"
                placeholder="___"
                autocomplete="cc-csc"
              />
            </div>
          </div>
        
        </div>
        
        <div class="d-flex align-items-center align-self-center mb-3">
          <span class="text-default font-14">Сохранить карту</span>
          <input type="checkbox" id="cardTokenization" name="cardTokenization" hidden/>
          <label for="cardTokenization" class="check">
            <svg width="18px" height="18px" viewBox="0 0 18 18">
              <path
                d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"/>
              <polyline points="1 9 7 14 15 4"/>
            </svg>
          </label>
          
          <button
            id="tooltip-about"
            type="submit"
            class="tooltip-about ml-2 mt-1"
          >
            <img src="#pageRootURL#img/question.svg" width="16"/>
          </button>
        </div>
        <div class="d-flex flex-column align-items-center align-self-center">
          <span class="text-default font-18 montserrat-med">Сумма к оплате</span>
          <p class="text-default font-36 montserrat-med mb-3">#amount# ₽</p>
        </div>
        <button type="button" class="btn btn-pay align-self-center lh-1 font-16 mb-3" id="payButton">Оплатить</button>
        <div id="message"></div>
      </form>
    </div>
  </div>
  <img src="#pageRootURL#img/logo%202.svg"
       class="security-logos" alt="">
</div>

<form id="3dsForm" method="POST" action="">
  <input type="hidden" id="paReq" name="PaReq" value="">
  <input type="hidden" id="md" name="MD" value="">
  <input type="hidden" id="termURL" name="TermUrl"
         value="#clientRootURL#confirm/?inData=request&nonce=#nonce3DS#&sessionID=#sessionID#">
</form>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/base64.js"></script>
<script src="js/jquery.payment.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/processPayment.js"></script>
<script src="js/jTippy.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
